<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery</title>
    <link
      rel="icon"
      type="image/jpg"
      sizes="32x32"
      href="./images/symbol.jpg"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar">
      
      <ul class="nav">
        <li >
          <a href="#" > HOME </a>
        </li>
        <li>
          <a href="#"> CATEGORIES </a>
        </li>
        
        <li >
          <a href="#"> CONTACT </a>
        </li>
      </ul>
    </nav>
    <header class="heading">
      <img src="images/heading1.jpg" alt="heading" />
    </header>
    <main class="meals">
      <h2 class="meals-heading">Delicious Meals</h2>
      <div class="item-container">
        <div class="pic1">
          <img src="images/pic1.jpg" alt="pic1" />
        </div>
        <div class="pic2">
          <img src="images/pic2.jpg" alt="pic2" />
        </div>
        <div class="pic3">
          <img src="images/pic3.jpg" alt="pic3" />
        </div>
        <div class="pic4">
          <img src="images/pic4.jpg" alt="pic4" />
        </div>
        <div class="pic5">
          <img src="images/pic5.jpg" alt="pic5" />
        </div>
        <div class="pic6">
          <img src="images/pic6.jpg" alt="pic6" />
        </div>
        <div class="pic7">
          <img src="images/pic7.jpg" alt="pict7" />
        </div>
        <div class="pic8">
          <img src="images/pic8.jpg" alt="pic8" />
        </div>
      </div>
    </main>
    <footer class="contact">
       
        <fieldset>
            <legend >Order Meal</legend>
        <div class="item-contact">
          <input type="text" placeholder="Enter Your Name" />
          <input type="text" placeholder="Enter Your Phone Number" />
          <input type="text" placeholder="Write Your Meal" />
          <input type="text" placeholder="Enter Your Title" />
          <div class="btn"><button>SEND Order</button></div>
        </div>
        </fieldset>
        
        
    </footer>
  </body>
</html>
